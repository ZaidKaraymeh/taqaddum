{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center  "  style="min-height:90vh;" >

    <form action="/login/" method="POST">
        {% csrf_token %}

        <fieldset class="form-group" > 
            <legend> Log in </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info" > Log in </button>
        </div>
    </form>

    <div class="border-top pt-3" >
        <small class="text-muted" > Need an account? <a class="ml-2" href="{% url 'register' %}" >Sign Up</a>  </small>

    <div>
</div>
    

{%endblock content %}
